<div class="header">
    <a href="#default" class="logo">Welcome To Weather Application </a>
        <div class="header-right">
          <a class="active" routerLink="/registration" routerLinkActive="active">Registration</a>
          <a routerLink="/admin" routerLinkActive="active">Admin</a>
          <a routerLink="/user" routerLinkActive="active">User</a>
          <a routerLink="/contactus" routerLinkActive="active">Contact</a>
          <a routerLink="/aboutus" routerLinkActive="active">About</a>
          
        
    </div>
    </div>
    
    <div class="container">
      <h2>Weather Details List</h2>
      <table class="table table-striped">
              <thead>
                  <tr>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Temperature</th>
                    <th>Atmospheric Pressure</th>
                    <th>Humidity</th>
                    <th>Precipitation</th>
                    <th>Solar Radiation</th>
                    <th>Wind</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let Car of Car_Details">
                      <td>{{Car.UserId}}</td>
                      <td>{{Car.UserName}}</td>
                      <td>{{Car.UserCar}}</td>
                      <td>{{Car.UserAddress}}</td>
                  </tr>
                </tbody>
      </table>
         </div>
          <style>
            * {box-sizing: border-box;}
            
            body { 
              margin: 0;
              font-family: Arial, Helvetica, sans-serif;
            }
            
            .header {
              overflow: hidden;
              background-color: rgb(245, 139, 97);
              padding: 20px 10px;
            }
            
            .header a {
              float: left;
              color: black;
              text-align: center;
              padding: 12px;
              text-decoration: none;
              font-size: 18px; 
              line-height: 25px;
              border-radius: 4px;
            }
            
            .header a.logo {
              font-size: 25px;
              font-weight: bold;
            }
            
            .header a:hover {
              background-color: #ddd;
              color: black;
            }
            
            .header a.active {
            
              color: white;
            }
            
            .header-right {
              float: right;
            }
            
            @media screen and (max-width: 500px) {
              .header a {
                float: none;
                display: block;
                text-align: left;
              }
              
              .header-right {
                float: none;
              }
              .all-browsers {
            margin: 0;
            padding: 5px;
            background-color: lightgray;
          }
          
          .all-browsers > h1, .browser {
            margin: 10px;
            padding: 5px;
          }
          
          .browser {
            background: white;
          }
          
          .browser > h2, p {
            margin: 4px;
            font-size: 90%;
          }
          
          footer {
            text-align: center;
            padding: 3px;
            background-color: DarkSalmon;
            color: white;
          }
            }
            </style>
